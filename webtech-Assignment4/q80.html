<!DOCTYPE html>
<html>
<head>
  <style>
    .skew-box {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      transition: transform 0.5s;
    }

    .skew-box:hover {
      transform: skew(20deg, 10deg); /* or skewX(30deg), skewY(-20deg) */
    }
  </style>
</head>
<body>

<p class="skew-box">Hover me</p>

</body>
</html>
