<!DOCTYPE html>
<html>
<head>
  <style>
    .rotate-box {
      width: 100px;
      height: 100px;
      background-color: lightgreen;
      transition: transform 0.5s;
    }

    .rotate-box:hover {
      transform: rotate(100deg); /* Try rotate(-50deg) as well */
    }
  </style>
</head>
<body>

<p class="rotate-box">Hover me</p>

</body>
</html>
