<!DOCTYPE html>
<html>
<head>
  <style>
    .move-box {
      width: 100px;
      height: 100px;
      background-color: lightcoral;
      transition: transform 0.5s;
    }

    .move-box:hover {
      transform: translate(20px, 30px); /* or use translateX(30px), translateY(50px) */
    }
  </style>
</head>
<body>

<p class="move-box">Hover me</p>

</body>
</html>
