<!DOCTYPE html>
<html>
<head>
  <style>
    .hidden-display {
      display: none;
    }
    .hidden-visibility {
      visibility: hidden;
    }
  </style>
</head>
<body>

<p class="hidden-display">This paragraph is hidden using <strong>display: none</strong>.</p>
<p class="hidden-visibility">This paragraph is hidden using <strong>visibility: hidden</strong>.</p>

</body>
</html>
